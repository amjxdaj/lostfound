{% extends "core/base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<section class="features">
  <div class="reset-box" style="max-width:480px;margin:2rem auto;background:rgba(255,255,255,.05);border:1px solid rgba(0,178,255,.4);border-radius:12px;padding:2rem;">
    <h2 class="reset-title" style="color:#00b2ff;text-align:center;letter-spacing:.06em;">Choose a new password</h2><br>
    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="submit-btn">Update password</button>
      </form>
    {% else %}
      <p style="color:#ffae66;text-align:center;">This link is invalid or has expired.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
