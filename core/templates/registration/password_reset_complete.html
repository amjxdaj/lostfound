{% extends "core/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<section class="features">
  <div class="reset-box" style="max-width:480px;margin:2rem auto;background:rgba(255,255,255,.05);border:1px solid rgba(0,178,255,.4);border-radius:12px;padding:2rem;">
    <h2 class="reset-title" style="color:#00b2ff;text-align:center;letter-spacing:.06em;">Password updated</h2>
    <p style="color:#cfd8e3;text-align:center;">You can now log in with your new password.</p>
    <div style="text-align:center;margin-top:1rem;">
      <a class="cta-button cta-primary" href="{% url 'login' %}" style="padding:.6rem 1rem;border-radius:8px;display:inline-block;">Go to Login</a>
    </div>
  </div>
</section>
{% endblock %}
