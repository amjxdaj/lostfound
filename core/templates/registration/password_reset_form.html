{% extends "core/base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<style>
.reset-box{max-width:480px;margin:2rem auto;background:rgba(255,255,255,.05);border:1px solid rgba(0,178,255,.4);border-radius:12px;padding:2rem;box-shadow:0 6px 15px rgba(0,178,255,.3)}
.reset-title{font-size:1.6rem;font-weight:700;color:#00b2ff;letter-spacing:.06em;text-align:center;margin:0 0 1rem}
.reset-box label{display:block;margin-bottom:.4rem;color:#fff}
.reset-box input{width:100%;padding:.6rem .8rem;margin-bottom:1rem;border:1px solid rgba(0,178,255,.5);border-radius:6px;background:rgba(0,0,0,.4);color:#fff}
.reset-box input:focus{outline:none;border-color:#ff6600;box-shadow:0 0 6px rgba(255,102,0,.6)}
.submit-btn{display:block;width:100%;padding:.75rem;border:none;border-radius:8px;font-weight:700;background:linear-gradient(to right,#ff6600,#00aaff);color:#fff;cursor:pointer}
.submit-btn:hover{opacity:.85;transform:translateY(-2px)}
.help{color:#ccc;text-align:center;margin-top:.75rem;font-size:.9rem}
</style>
<section class="features">
  <div class="reset-box">
    <h2 class="reset-title">Reset your password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }} 
      {{ form.email }}
      <button type="submit" class="submit-btn">Send reset link</button>
    </form>
    <p class="help">Weâ€™ll email a link if the address is registered.</p>
  </div>
</section>
{% endblock %}
